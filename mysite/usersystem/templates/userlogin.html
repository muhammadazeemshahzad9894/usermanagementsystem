
<div class="wrapper fadeInDown">
  <div id="formContent">
  
    <!-- Login Form -->
    <form class="form-horizontal" action="{% url 'usersystem:login_user' %}" method="POST" enctype="multipart/form-data"> {% csrf_token %}
      <input type="text" id="login" class="fadeIn second" name="login" required placeholder="login">
      <input type="password" id="password" class="fadeIn third" name="password" required placeholder="password">
      <button type="submit" class="fadeIn fourth" >Log On</button>
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a href="{% url 'usersystem:register'%}"><button>Register New User?</button></a>
    </div>

  </div>
</div>
