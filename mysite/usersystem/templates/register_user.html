
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>

<div class="container">
    <h2 style="text-align:center">Register New User</h2><br>
</div>

<div class="container">
            <form class="form-horizontal" action="{% url 'usersystem:register_user' %}" name="UserForm" method="POST" enctype="multipart/form-data"> {% csrf_token %} 
                <div class="form-group">
                    <label for="firstname" class="col-sm-3 control-label">First Name*</label>
                    <div class="col-sm-6">
                        <input type="text" name="firstname" required placeholder="First Name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-sm-3 control-label">Last Name*</label>
                    <div class="col-sm-6">
                        <input type="text" name="lastname" required placeholder="Last Name" class="form-control">
                    </div>
                </div>
                
                
                <div class="form-group">
                    <label for="cnic" class="col-sm-3 control-label">CNIC (without Dashes)* </label>
                    <div class="col-sm-6">
                        <input type="tel" name="cnic" pattern="[0-9]{13}"  required placeholder="1234567890123" class="form-control">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="dob" class="col-sm-3 control-label">Date of Birth*</label>
                    <div class="col-sm-6">
                        <input type="date" name="dob" required class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="age" class="col-sm-3 control-label">Age* </label>
                    <div class="col-sm-6">
                        <input type="number" name="age" min="18" max="100" required placeholder="Age" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="gender" class="col-sm-3 control-label">Gender* </label>
                    <div class="col-sm-6">
                        <select class="form-control form-control-lg" name="gender">
                            <option>Male</option>
                            <option>Female</option>
                          </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password*</label>
                    <div class="col-sm-6">
                        <input type="password" name="password" required id="password" placeholder="Password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="col-sm-3 control-label">Confirm Password*</label>
                    <div class="col-sm-6">
                        <input type="password" id="confirmpassword" required placeholder="Password" class="form-control">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-6 col-sm-offset-3">
                        <span class="help-block">*Required fields</span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-6 col-sm-offset-3">
                        <button type="submit" class="btn btn-success btn-block">Register</button>
                        <button type="reset" class="btn btn-primary btn-block">Reset</button>
                    </div>
                </div>
                
            </form> 
        </div>
