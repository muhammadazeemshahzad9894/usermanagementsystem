<div class="container">
    <h2 style="text-align:center">Update User Details</h2><br>
</div>
<div class="container">
    <form class="form-horizontal" action="{% url 'usersystem:update_user' user.id %}" method="POST" enctype="multipart/form-data"> {% csrf_token %} 
        
                
                <div class="form-group"> 
                    <label for="firstname" class="col-sm-3 control-label">First Name*</label>
                    <div class="col-sm-6">
                        <input type="text" name="firstname" required value="{{user.firstname}}" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-sm-3 control-label">Last Name*</label>
                    <div class="col-sm-6">
                        <input type="text" name="lastname" required value="{{user.lastname}}" class="form-control">
                    </div>
                </div>
                
                
                <div class="form-group">
                    <label for="cnic" class="col-sm-3 control-label">CNIC* </label>
                    <div class="col-sm-6">
                        <input type="phoneNumber" name="cnic" pattern="[0-9]{13}" value="{{user.cnic}}" class="form-control">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="dob" class="col-sm-3 control-label">Date of Birth*</label>
                    <div class="col-sm-6">
                        <input type="date" name="date" required class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="age" class="col-sm-3 control-label">Age* </label>
                    <div class="col-sm-6">
                        <input type="number" name="age" min="18" max="100" required value="{{user.age}}" class="form-control">
                    </div>
                </div>
 
                <div class="form-group">
                    <label for="gender" class="col-sm-3 control-label">Gender* </label>
                    <div class="col-sm-6">
                        <select class="form-control form-control-lg" value="{{user.gender}}  name="gender">
                            <option>Male</option>
                            <option>Female</option>
                          </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password*</label>
                    <div class="col-sm-6">
                        <input type="password" name="password" id="password" required  class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="col-sm-3 control-label">Confirm Password*</label>
                    <div class="col-sm-6">
                        <input type="password" id="confirmpassword"  class="form-control">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-6 col-sm-offset-3">
                        <span class="help-block">*Required fields</span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-6 col-sm-offset-3">
                        <button type="submit" class="btn btn-success btn-block">Update</button>
                    </div>
                </div>



            </form> <!-- /form -->
        </div> <!-- ./container -->



<script>

    function setDate() {

        document.getElementById('dob').value = user.dob
    
    }

    setDate()
    </script>
