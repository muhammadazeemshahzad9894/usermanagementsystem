<div class="container">
    <div class="row">
        <section class="col-md-12">
            <h1 class="page-header">User Management</h1>

            <div class="row text-center">
                <div class="=col-md-12">
                    <a class="btn btn-primary" href="{% url 'usersystem:add_user' %}">Add User</a>
                </div>
            </div>
            <hr>

            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="content">
                            <thead>
                                <tr>
                                    
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>CNIC</th>
                                    <th>Date of Birth</th>
                                    <th>Age</th>
                                    <th>Gender</th>
                                    <th>Password</th>
                                    <th class="text-center" colspan="2">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                     {% for book in user %}
                                <tr>
                                    
                                    <td> {{book.firstname}} </td>
                                    <td> {{book.lastname}} </td>
                                    <td> {{book.cnic}} </td>
                                    <td> {{book.dob}} </td>
                                    <td> {{book.age}} </td>
                                    <td> {{book.gender}} </td>
                                    <td> {{book.password}} </td>

                                    <td class="text-center"><a href="{% url 'usersystem:edit_user/' %}">Edit User</a></td>
                                    <td class="text-center"><a href="" title="Delete User"><span class="glyphicon glyphicon-trash"></span></a></td>
                                </tr>
                            {% endfor %}  
                            </tbody>
                        </table>

                    </div>

                </div>

            </div>
        </section>

    </div>

</div>
